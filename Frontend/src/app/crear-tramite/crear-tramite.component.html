      <div class="contenedor">

          <!--CORTA-->
          <div class="container">
            <div class="titulo">
                <h2>Crear Nueva Solicitud de Trámite</h2>
            </div>
            
            <div class="flex">
                <div class="left">
                    <div class="form-group">
                    <label for="tipoTramite">Tipo de trámite</label>
                    <select id="tipoTramite">
                        <option value="">Seleccionar el tipo de trámite</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                    <label for="nombreProducto">Nombre del producto</label>

                    <button type="submit" id="datosSol">Datos del solicitante</button>

                </div>
                <div class="right">

                        <div class="cuadro">
                            <input type="file" id="fichaTecnica">
                        </div>
                        </li>
                        <li>
                        <label for="formatoInterno">Formato Interno de Solicitud</label>
                        <div class="cuadro">
                            <input type="file" id="formatoInterno">
                        </div>
                        </li>
                        <li>
                        <label for="certificadoAnalisis">Certificado de Análisis</label>
                        <div class="cuadro">
                            <input type="file" id="certificadoAnalisis">
                        </div>
                        </li>
                        <li>
                        <label for="certificadoAditivos">Certificado de Aditivos</label>
                        <div class="cuadro">
