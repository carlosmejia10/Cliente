<app-header></app-header>
   

<div class="containerM">
        
    <app-lateral></app-lateral>
    
    <div class="contenedor">
            
        <app-barra-opc></app-barra-opc>
        <!--CORTA-->
       









        <div class="container">
            <h2>Solicitud de PBE</h2>
            <form class="form-solicitud">
                <fieldset class="datos-personales">
                    <legend>Datos Personales</legend>
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre">
                    
                    <label for="cargo">Cargo</label>
                    <select id="cargo" name="cargo">
                        <option>Seleccionar</option>
                    </select>
                    
                    <label for="departamento">Departamento</label>
                    <select id="departamento" name="departamento">
                        <option>Seleccionar</option>
                    </select>
                    
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </fieldset>
                
                <fieldset class="detalle-equipo">
                    <legend>Detalle del Equipo</legend>
                    <label for="categoria">Categoría del equipo</label>
                    <select id="categoria" name="categoria">
                        <option>Seleccionar</option>
                    </select>
                    
                    <label for="descripcion">Descripción del equipo</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Digite la razón por la que solicita el equipo"></textarea>
                    
                    <label for="cantidad">Cantidad</label>
                    <input type="range" id="cantidad" name="cantidad" min="1" max="100" value="1">
                </fieldset>
    
                <fieldset class="solicitud">
                    <legend>Solicitud</legend>
                    <label for="fecha">Fecha de solicitud</label>
                    <input type="date" id="fecha" name="fecha">
                    
                    <label for="aprobador">Aprobador responsable</label>
                    <select id="aprobador" name="aprobador">
                        <option>Seleccionar</option>
                    </select>
    
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" name="comentarios" placeholder="Digite la razón por la que solicita el equipo"></textarea>
    
                    <label>
                        <input type="checkbox" id="terminos" name="terminos"> Acepto los términos y condiciones
                    </label>
                </fieldset>
                
                <div class="botones">
                    <button type="button" class="cancelar">Cancelar</button>
                    <button type="submit" class="enviar">Enviar</button>
                </div>
            </form>
        </div>
















        <!--CORTA-->
    </div>
</div>
